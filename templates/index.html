<!doctype html>
<html>
<head>
    <title>Tic-Tac-Toe AI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #ecf0f1;}
        h1 { color: #2c3e50; }
        .board { display: inline-block; }
        .cell {
            width:60px; height:60px;
            font-size:2em;
            margin:6px; text-align:center;
            vertical-align:middle;
            border:2px solid #2980b9;
            border-radius:10px;
            background: #fff;
            color:#2980b9;
        }
        .cell:disabled {
            background: #bdc3c7;
            color: #7f8c8d;
        }
        .status { margin:16px; font-size:1.2em; }
        .btn { padding:10px 20px; font-size:1em; margin-top:14px; border-radius: 7px; background: #3498db; color: #fff; border: none;}
        .btn:hover { background: #217dbb; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe vs AI</h1>
    <form method="post">
        <div class="board">
            {% for i in range(9) %}
                <button class="cell" name="move" value="{{i}}" {% if board[i] != ' ' or message %}disabled{% endif %}>
                    {{ board[i] if board[i] != ' ' else '&nbsp;' }}
                </button>
                {% if i % 3 == 2 %}
                    <br>
                {% endif %}
            {% endfor %}
        </div>
    </form>
    {% if message %}
        <div class="status"><b>{{ message }}</b></div>
        <form action="/reset" method="get"><button class="btn" type="submit">Restart</button></form>
    {% endif %}
</body>
</html>
