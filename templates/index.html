<!doctype html>
<html>
<head>
    <title>Tic-Tac-Toe AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #34495e;
            margin-top: 32px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-gap: 12px;
            margin: 24px 0;
            background: #e1ecf4;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 8px 24px #3331  ;
        }
        .cell {
            width: 70px; height: 70px;
            font-size: 2.8em;
            font-family: inherit;
            background: #fff;
            color: #2980b9;
            border: 2px solid #59abe3;
            border-radius: 12px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            cursor: pointer;
            box-shadow: 1px 2px 12px #294E6322;
        }
        .cell:disabled {
            background: #f7f6f2;
            color: #bbb;
            cursor: not-allowed;
        }
        .cell.x { color: #2980b9; }
        .cell.o { color: #ff6f61; }
        .status {
            margin: 16px 0 10px 0;
            font-size: 1.3em;
            color: #34495e;
        }
        .btn {
            padding: 12px 26px;
            font-size: 1em;
            border-radius: 10px;
            background: #2980b9;
            color: #fff;
            border: none;
            transition: background 0.2s;
            margin-top: 16px;
            box-shadow: 1px 2px 6px #294E6322;
        }
        .btn:hover { background: #185886;}
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe vs AI</h1>
    <form method="post">
        <div class="board">
            {% for i in range(9) %}
                <button
                    class="cell{% if board[i]=='X' %} x{% elif board[i]=='O' %} o{% endif %}"
                    name="move" value="{{i}}"
                    {% if board[i] != ' ' or message %}disabled{% endif %}
                    >
                    {{ board[i] if board[i] != ' ' else '&nbsp;'|safe }}
                </button>
            {% endfor %}
        </div>
    </form>
    {% if message %}
        <div class="status"><b>{{ message }}</b></div>
        <form action="/reset" method="get"><button class="btn" type="submit">Restart</button></form>
    {% endif %}
</body>
</html>
