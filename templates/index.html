<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        h1 {
            color: #34495e;
            margin-top: 2rem;
        }
        #container {
            position: relative;
            display: inline-block;
            margin: 1.5rem 0 0 0;
            width: 90vw;
            max-width: 360px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1vw;
            background: #e1ecf4;
            padding: 1rem;
            border-radius: 1.4rem;
            box-shadow: 0 8px 24px #3332;
            width: 100%;
            aspect-ratio: 1 / 1; /* Keep square */
        }
        .cell {
            aspect-ratio: 1 / 1;
            font-size: clamp(1.5rem, 5vw, 3rem);
            background: #fff;
            border: 0.3rem solid #59abe3;
            border-radius: 1rem;
            cursor: pointer;
            color: #2980b9;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.12s, color 0.12s;
            user-select: none;
        }
        .cell.x {
            color: #2980b9;
        }
        .cell.o {
            color: #ff6f61;
        }
        .cell.animate {
            animation: pop 0.18s;
        }

        /* Red highlight for AI win */
        .cell.win-ai {
            background-color: #ffcccc;
            border-color: #ff4444;
            color: #cc0000 !important;
            font-weight: 900;
            box-shadow: 0 0 10px 2px #ff6666;
        }

        /* Green highlight for human win */
        .cell.win-human {
            background-color: #ccffcc;
            border-color: #22aa22;
            color: #117711 !important;
            font-weight: 900;
            box-shadow: 0 0 10px 2px #55cc55;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            70% {
                transform: scale(1.26);
            }
            100% {
                transform: scale(1);
            }
        }
        .cell:disabled,
        .cell.disabled {
            background: #f7f6f2;
            color: #bbb;
            cursor: not-allowed;
        }
        #status {
            margin: 1.5rem 0 0 0;
            font-size: 1.2rem;
            min-height: 28px;
            text-align: center;
            color: #34495e;
        }
        .btn {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.75rem;
            background: #2980b9;
            color: #fff;
            border: none;
            margin: 1.5rem 0 3rem 0;
            transition: background 0.2s;
            box-shadow: 1px 2px 8px #294E6322;
            cursor: pointer;
        }
        .btn:hover {
            background: #185886;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe vs AI</h1>
    <div id="status"></div>
    <div id="container">
        <div id="board"></div>
    </div>
    <button class="btn" onclick="restartGame()">Restart</button>

<script>
(() => {
    let board = {{ board|tojson|safe }};
    let message = {{ message|tojson|safe }};
    let winningCombo = {{ winning_combo|tojson|safe }};
    let gameOver = false;

    const boardDiv = document.getElementById('board');
    const statusDiv = document.getElementById('status');

    function renderBoard() {
        boardDiv.innerHTML = '';

        for (let i = 0; i < 9; i++) {
            const btn = document.createElement('button');
            btn.className = 'cell';

            if (board[i] === 'X') btn.classList.add('x');
            if (board[i] === 'O') btn.classList.add('o');

            btn.innerHTML = board[i] === ' ' ? '' : board[i];
            btn.disabled = board[i] !== ' ' || gameOver;

            if (winningCombo.includes(i)) {
                if (message && message.toLowerCase().includes('ai')) {
                    btn.classList.add('win-ai');
                } else if (message && message.toLowerCase().includes('you')) {
                    btn.classList.add('win-human');
                } else {
                    btn.classList.add('win-ai');  // fallback
                }
            }

            btn.onclick = () => handleMove(i);
            boardDiv.appendChild(btn);
        }
    }

    async function handleMove(i) {
        if (gameOver) return;
        const cellBtn = boardDiv.children[i];
        cellBtn.classList.add('animate');
        await sleep(100);
        const resp = await fetch('/move', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ move: i })
        });
        const data = await resp.json();
        board = data.board;
        message = data.message;
        winningCombo = data.winning_combo;
        gameOver = !!message;
        renderBoard();
        updateStatus();
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function updateStatus() {
        if (!message) {
            let xCount = board.filter(x => x === 'X').length;
            let oCount = board.filter(x => x === 'O').length;
            statusDiv.textContent = (xCount === oCount) ? "Your turn!" : "AI is thinking...";
        } else {
            statusDiv.innerHTML = `${message}<br><span style="color:#888; font-size:0.96em;">Don't worry, you can beat the AI if you try again!</span>`;
        }
    }

    window.restartGame = () => {
        fetch('/reset', { method: 'POST' })
            .then(resp => resp.json())
            .then(data => {
                board = data.board;
                message = null;
                gameOver = false;
                winningCombo = [];
                renderBoard();
                updateStatus();
            });
    };

    boardDiv.addEventListener('click', e => {
        let xCount = board.filter(x => x === 'X').length;
        let oCount = board.filter(x => x === 'O').length;
        if (xCount !== oCount && !message) e.preventDefault();
    });

    renderBoard();
    updateStatus();
})();
</script>
</body>
</html>
